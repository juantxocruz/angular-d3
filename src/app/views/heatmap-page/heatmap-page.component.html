<main>
    <div class="container">
        <section>
            <div fxLayout="row" fxLayout.gt-sm="row" fxLayoutGap="2rem">
                <div fxFlex="100%">
                    <a [routerLink]="['/home']">Volver</a>
                    <h1>Popular Times busy hours</h1>
                    <h4>Seleccione un punto de inter√©s</h4>
                    <mat-form-field appearance="fill" *ngIf="popularPoisOptions">
                        <mat-label>Poi</mat-label>
                        <mat-select (selectionChange)="changePopularTimesPoi($event)" [(ngModel)]="selectedItem">
                            <mat-option *ngFor="let o of popularPoisOptions" [value]="o">
                                {{o}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <ng-template #popularTimesDot>
                        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                    </ng-template>


                    <app-heatmap *ngIf="popularTimesDot$ | async as popularTimesDot; else popularTimesDot"
                        [data]="popularTimesDot" [layout]="heatmapLayout" [hour]="hour"></app-heatmap>
                </div>
            </div>
        </section>

</main>
